<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <h1>Play Rock, Paper, Scissors <br> With Your Father!</h1>
        <div>
            <p><em>Choose your move:</em></p>
            <button id="rockButton">Rock</button>
            <button id="paperButton">Paper</button>
            <button id="scissorsButton">Scissors</button>
        </div>
        <div>
            <h2>Results:</h2>
            <p id="roundResult"></p>
            <br>
            <br>
            <p id="playerScore">Your Score: 0</p>
            <p id="computerScore">Your Father's Score: 0</p>
        </div>

        <!-- Audio Player -->
        <div>
            <audio autoplay loop preload="auto">
                <source src="music.wav" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div>
            <button id="restartButton" style="display: none;">Restart Game</button>
        </div>
    </div>

    <script src="rps.js"></script>
</body>
</html>
